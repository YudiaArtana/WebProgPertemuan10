<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Informasi Gempa</title>
</head>
<body>
    <div class="container" id="infoGempa">
        <img class="d-block mx-auto" src="loading.gif" alt="loading">
    </div>

    <script>
        const jsp = new XMLHttpRequest()
        jsp.open("GET","https://infogempa.ptov.ga/8e289c87c7f90c5f070e63e6be58210f:8703c53419f9c9ae647adcba28f7cff4")
        jsp.send()

        jsp.onload = function(){
            const myObj = JSON.parse(this.responseText)
            let info = myObj["Infogempa"]["gempa"]
            // console.log(info)
            info = "Tanggal : "+myObj["Infogempa"]["gempa"].Tanggal
            info += "<br>Jam : "+myObj["Infogempa"]["gempa"].Jam
            info += "<br>Wilayah : "+myObj["Infogempa"]["gempa"].Wilayah
            info += "<br>Potensi : "+myObj["Infogempa"]["gempa"].Potensi
            info += "<br>Magnitudo : "+myObj["Infogempa"]["gempa"].Magnitude


            document.getElementById("infoGempa").innerHTML = info
            
        }

    </script>
    
</body>
</html>
