<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Isian HTML</title>
</head>
<body>
    <div class="container">
        <form name="form1" id="form1" action="terimadata.php" method="GET" onsubmit="return checkform(this)">
            <!-- Nama -->
            <label class="form-label">Nama</label>
            <input class="form-control" type="text" name="txNAMA">
            <br>

            <!-- Jenis Kelamin -->
            <label class="form-label">Jenis Kelamin</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txJK" value="Laki - Laki">
                <label class="form-check-label">Laki - Laki</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txJK" value="Perempuan">
                <label class="form-check-label">Perempuan</label>
            </div>
            <br><br>
            
            <!-- Tanggal Lahir -->
            <label class="form-label">Tanggal Lahir</label>
            <input class="form-control" type="date" name="txTGLLH">
            <br>

            <!-- Agama -->
            <label class="form-label">Agama</label>
            <select class="form-select" name="txAGAMA" id="">
                <option value="" selected disabled>Pilih Agama</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katholik">Katholik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Lain">Lainnya</option>
            </select>
            <br>

            <!-- Hobi -->
            <label class="form-label">Hobi</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobi1">
                <label class="form-checl-label">Futsal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobi2">
                <label class="form-checl-label">Menari</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobi3">
                <label class="form-checl-label">Game</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobi4">
                <label class="form-checl-label">Renang</label>
            </div>
            <br><br>

            <!-- Submit -->
            <button class="btn btn-primary" name="tombol1" type="submit">Kirim Data</button>
            <input class="btn btn-danger" type="reset" name="tombol2" value="Kosongkan Form">
        </form>
    </div>

    <script>
        function checkform(form){
            let forms = form.elements
            let nama = forms.namedItem("txNAMA").value
            let jk = forms.namedItem("txJK").value
            let tglLahir = forms.namedItem("txTGLLH").value
            let agama = forms.namedItem("txAGAMA").value
            let hobi = [
                forms.namedItem("hobi1").checked,
                forms.namedItem("hobi2").checked,
                forms.namedItem("hobi3").checked,
                forms.namedItem("hobi4").checked
            ]

            console.log(nama)
            console.log(jk)
            console.log(tglLahir)
            console.log(agama)
            console.log(hobi)

            
    
            return false
        }
    </script>


</body>
</html>
